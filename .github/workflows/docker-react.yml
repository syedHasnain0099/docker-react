name: Docker React CI + Deploy (Elastic Beanstalk)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    name: Build & Test (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image (dev)
        run: docker build -f Dockerfile.dev -t syedhasnain0099/docker-react .

      - name: Run tests
        run: docker run -e CI=true syedhasnain0099/docker-react npm test -- --coverage

  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: test

    # Only deploy on direct pushes to master (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package (zip)
        run: |
          zip -r deploy.zip . \
            -x ".git/*" ".github/*" "node_modules/*"

      # Debug (safe): fails early if secrets are empty/missing
      - name: Verify AWS secrets exist
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then echo "Missing AWS_ACCESS_KEY_ID"; exit 1; fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then echo "Missing AWS_SECRET_ACCESS_KEY"; exit 1; fi

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: eu-north-1
          application_name: docker-react
          environment_name: Docker-react-env
          version_label: docker-react-${{ github.run_number }}-${{ github.sha }}
          deployment_package: deploy.zip
